<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caja de Ticket</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="text-center">
  <div id="turno" style="display: inherit;">
    <div>
      <h1 class="fond-green">Rebootbank</h1>
    </div>

    <h1 id="texto-1">
      <span id="cola"></span>
      <span id="quitar">personas delante tuyas</span>
    </h1>

    <h1 id="miTicket"></h1>
  </div>
  <div id="correo" style="display:none;">
    <div>
      <h1 class="fond-green">Rebootbank</h1>
    </div>
    <div id="margin-correo">
      <label id="label-correo" for="remitente">Introduzca su correo:</label>

      <input type="email" id="remitente" name="remitente" value="worktrabajo47@gmail.com">

      <button id="btn-enviar">Enviar</button>
    </div>
  </div>

  <div id="final" style="display: none;">
    <div>
      <h1 class="fond-green">Rebootbank</h1>
    </div>

    <h1 id="titulo-final">
      Es su turno gracias por su espera esperamos verle pronto
    </h1>

    <h1 id="miTicketFinal"></h1>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="./scripts/api.js"></script>
  <script src="./scripts/cliente.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script>
    if (mode === 'QR') {
      window.onload = Swal.fire({
        title: 'Desea que le avisemos por correo?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Si',
        cancelButtonText: 'No'
      }).then((result) => {
        if (result.value) {
          document.getElementById('turno').style.display = 'none'
          document.getElementById('correo').style.display = 'inherit'
        }
      })
    }
  </script>
</body>

</html>
